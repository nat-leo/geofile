name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip uninstall -y geopandas fiona
          pip install geopandas>=0.14.0 fiona>=1.9.5
          pip install -e .[dev]
      - name: Run tests
        run: pytest -q

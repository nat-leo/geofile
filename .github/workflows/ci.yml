name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      - name: Install project
        run: |
          python -m pip install -U pip
          pip install -e .
          pip install -e .[dev]
      - name: Run tests
        run: pytest -q
